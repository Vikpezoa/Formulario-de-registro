    <form>
        <div>
            <label>

        <div>

            </label>
            <input type="text" name="apellidoUsuario">
        </div>
        <div>
            <label>
                Correo electrónico: *
            </label>
            <input type="text" name="apellidoUsuario">
        </div>
        <div>
            <label>
                Contraseña: *
            </label>
            <input type="password" name="passwordUsuario">
        </div>
        <div>
            <label>
                Confirmar contraseña: *
            </label>
            <input type="password" name="passwordUsuario">

    </form>
    <div>
        <label>
            Fecha de nacimiento:

        <input type="date" name="dobUsuario">
    </div>
    <div>
        Género con el que se identifica:
    </div>
    <div> 
        <label>Mujer</label>
        <input type="radio" name="generoUsuario">
        <label>Hombre</label>
        <input type="radio" name="generoUsuario">
        <label>No binario</label>
        <input type="radio" name="generoUsuario">
        <label>Prefiero no responder</label>
        <input type="radio" name="generoUsuario">
    </div>
    <div>
        Escriba una breve descripción de su persona:
    </div>
    <div><textarea></textarea>
    </div>
    <div>
        <label>
            Lenguaje de programación favorito:
        </label>
        <select name="lenguaje">
            <option>
                Javascript
            </option>
            <option>
                Python
            </option>
            <option>
                JAVA
            </option>
        </select>
    </div>
    <div>
        <input type="checkbox">
        Sí, me gustaría recibir actualizaciones periódicas en su correo
    </div>
    <div>
        <input type="submit" value="Crear cuenta">
    </div>
    <div>
        *Campos requeridos
    </div>
